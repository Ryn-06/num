<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Reconocimiento de Letras</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    #salida {
      font-size: 5rem;
      font-weight: bold;
      text-align: center;
    }

    canvas {
      border: 2px solid #333;
      display: block;
      margin: auto;
    }
  </style>
</head>

<body>

<main>
  <div class="text-center py-4 border-bottom">
    <h1 class="fw-bold">Reconocimiento de Letras</h1>
    <p class="lead">Dibuja una letra (Aâ€“E) para que la IA la reconozca</p>
  </div>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4 offset-md-4 text-center">

        <p><i>Dibuja la letra grande y centrada</i></p>

        <canvas id="canvasGrande" width="200" height="200"></canvas>
        <canvas id="canvasPequeno" width="28" height="28" style="display:none"></canvas>

        <div class="mt-3">
          <button class="btn btn-danger" onclick="borrar()">Borrar</button>
          <button class="btn btn-success" onclick="clasificar()">Clasificar</button>
        </div>

        <div id="salida" class="mt-3"></div>

      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
<script src="fabric.min.js"></script>
<script src="drawing.js"></script>

<script>
  let modeloIA = null;

  const canvas = document.getElementById("canvasGrande");
  const ctx1 = canvas.getContext("2d");

  const canvas28 = document.getElementById("canvasPequeno");
  const ctx2 = canvas28.getContext("2d");

  const letras = ["A", "B", "C", "D", "E"];

  function borrar() {
    ctx1.clearRect(0, 0, canvas.width, canvas.height);
    drawingcanvas.clear();
    document.getElementById("salida").innerHTML = "";
  }

  function clasificar() {
    reducirImagen(canvas, 28, 28, canvas28);

    const img = ctx2.getImageData(0, 0, 28, 28);
    let datos = [];
    let fila = [];

    for (let i = 0; i < img.data.length; i += 4) {
      let valor = img.data[i + 3] / 255;
      fila.push([valor]);

      if (fila.length === 28) {
        datos.push(fila);
        fila = [];
      }
    }

    const tensor = tf.tensor4d([datos]);
    const pred = modeloIA.predict(tensor).dataSync();

    const indice = pred.indexOf(Math.max(...pred));
    document.getElementById("salida").innerHTML = letras[indice];
  }

  function reducirImagen(origen, w, h, destino) {
    destino.width = w;
    destino.height = h;
    const ctx = destino.getContext("2d");
    ctx.drawImage(origen, 0, 0, w, h);
  }

  (async () => {
    console.log("Cargando modelo...");
    modeloIA = await tf.loadLayersModel("model.json");
    console.log("Modelo listo");
  })();
</script>

</body>
</html>
